<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>

    <!-- Tailwind & DaisiUI CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/62445b34d6.js" crossorigin="anonymous"></script>

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- CSS link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="hind-madurai-font">
    <!-- Header Section -->
    <header>
        <!-- Navbar started -->
        <nav class="max-w-7xl mx-auto my-6">
            <div class="flex justify-between">
                <div class="flex gap-3 items-center">
                    <img class="w-[50px]" src="./assets/logo.png" alt="">
                    <h1 class="text-[#006747] text-xl font-bold">Emergency <br> Service</h1>
                </div>
                <div class="flex gap-5 items-center">
                    <div>
                        <a class="bg-[#41FF6B1A] px-9 py-4 rounded-[50px] font-bold"><span id="heart">0</span><img
                                class="ml-2 inline w-[30px]" src="./assets/heart.png" alt=""></a>
                    </div>
                    <div>
                        <a class="bg-[#41FF6B1A] px-9 py-4 rounded-[50px] font-bold"><span id="coin">100</span><img
                                class="ml-2 inline w-[30px]" src="./assets/coin.png" alt=""></a>
                    </div>
                    <div>
                        <a class="bg-[#00A63E] px-9 py-4 rounded-[50px] text-white font-bold"><span id="copy">0</span>
                            Copy</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Banner Section  -->
        <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <div class="text-white flex flex-col justify-center items-center py-3">
                <img class="w-[100px]" src="./assets/logo.png" alt="">
                <h1 class="text-5xl my-3">Emergency Service Directory</h1>
                <p class="text-xl">Government Emergency Services at Your Fingertip – A Project by Government of the
                    People’s
                    Republic of Bangladesh</p>
            </div>
        </section>
    </header>

    <!-- Main Section -->
    <main class="bg-[#F5FFF6]">
        <!-- Mains Section Started  -->
        <section>
            <div class="w-[350px] h-[380px] p-8 bg-white rounded-xl shadow-md">
                <div class="flex justify-between items-center">
                    <img class="w-[60px] p-[14px] rounded-2xl bg-[#FFE3E2]" src="./assets/emergency.png" alt="">
                    <i class="fa-regular fa-heart text-2xl"></i>
                </div>

                <h2 class="text-2xl font-bold mt-4">National Emergency Number</h2>
                <p class="text-[#5C5C5C] roboto-font  mb-6">National Emergency</p>


                <h2 class="roboto-font font-bold text-3xl mb-1">999</h2>
                <p class="text-[#5C5C5C] bg-[#F2F2F2] px-4 py-1.5 inline rounded-[9999px]">All</p>
                <div class="mt-6 mb-8 flex gap-2">
                    <button class="btn bg-white w-1/2 rounded-lg"><i class="fa-regular fa-copy"></i> Copy</button>
                    <button class="btn bg-[#00A63E] w-1/2 rounded-lg text-white"><i class="fa-solid fa-phone"></i>
                        Call</button>
                </div>
            </div>
        </section>
    </main>

    <!-- JS File Linked -->
    <script src="./scripts/script.js"></script>
</body>

</html>
